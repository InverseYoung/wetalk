<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>夜枭匿名聊</title>
    <link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script src="js/comm/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="logo">
    <img src="image/logo.png">
</div>
<div class="aui-btn aui-btn-info aui-btn-block talk-btn startTalk" id="route">开始聊天</div>
<div class="talk-list" style="display: none">
    <section class="aui-chat">

    </section>
</div>
<div class="aui-row talk-send-box" style="display: none">
    <span id="sending" style="display: none">对方正在输入...</span>
    <div class="aui-col-xs-10">
        <div class="talk-send-input">
            <input type="text" id="talk-content" placeholder="请您输入..."></input>
        </div>
    </div>
    <div class="aui-col-xs-2">
        <div class="talk-send-btn">发送信息</div>
    </div>
</div>
<div class="aui-tips aui-margin-b-15 talk-process-tips" style="display: none">
    <i class="aui-iconfont aui-icon-info"></i>
    <div class="aui-tips-title">正在建立通信...</div>
    <i class="aui-iconfont aui-icon-close"></i>
</div>
</body>
</html>
